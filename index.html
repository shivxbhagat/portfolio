<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shiv Bhagat</title>
		<style>
			body {
				background-color: black;
				color: white;
				font-family: Menlo, Monaco, "Courier New", monospace;
				padding: 40px;
				margin: 0;
				overflow: hidden;
				position: relative;
			}
			.container {
				display: flex;
				flex-direction: column;
				align-items: flex-start;
				gap: 20px;
				position: relative;
				z-index: 1;
			}
			.photo {
				width: 150px;
				height: 150px;
				border: 1px solid white;
			}
			.info h1 {
				margin: 0 0 10px 0;
				font-size: 32px;
			}
			.info p {
				margin: 5px 0;
				font-size: 16px;
				line-height: 1.6;
			}
			.footer {
				position: fixed;
				bottom: 20px;
				left: 40px;
				font-size: 14px;
				z-index: 1;
			}
			.snowflake {
				position: fixed;
				top: -10px;
				color: white;
				font-size: 20px;
				pointer-events: none;
				z-index: 0;
				animation: fall linear infinite;
			}
			@keyframes fall {
				to {
					transform: translateY(100vh);
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img src="./me.jpeg" alt="Shiv Bhagat" class="photo" />
			<div class="info">
				<h1>Shiv Bhagat</h1>
				<p>Junior Application Developer @ Government of Manitoba</p>
				<p>Junior Programmer Analyst @ University of Manitoba</p>
				<p>Computer Science Honours Graduate @ University of Manitoba</p>
			</div>
		</div>
		<div class="footer">
			<p>Winnipeg, Manitoba, Canada</p>
		</div>
		<script>
			function createSnowflake() {
				const snowflake = document.createElement("div");
				snowflake.classList.add("snowflake");
				snowflake.textContent = "â„";
				snowflake.style.left = Math.random() * 100 + "vw";
				snowflake.style.animationDuration = Math.random() * 3 + 5 + "s";
				snowflake.style.opacity = Math.random();
				snowflake.style.fontSize = Math.random() * 10 + 10 + "px";
				document.body.appendChild(snowflake);
				setTimeout(() => {
					snowflake.remove();
				}, 8000);
			}
			setInterval(createSnowflake, 200);
		</script>
	</body>
</html>
